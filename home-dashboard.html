<head>
	<title>The Borilliam</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Cutive' rel='stylesheet' type='text/css'>
	<script>
		function redisplayDiffTimes() {
			$('span[data-time]').each(function (index, value) {
				this.innerText = formatDate(parseInt(value.getAttribute('data-time')));
			});
		}
		$(function () {
			window.setInterval(redisplayDiffTimes, 10000);
		});
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41645535-1', 'borilliam.com');
  ga('send', 'pageview');

</script>
</head>

<body>
	<div class="container-fluid" style="padding-top: 1.5em">
		<div class="well" style="position:relative">
			<div class="row-fluid">
				<div class="span6">
						<div class="lead">The Borilliam</div>
				</div>
				<div class="span6">
					{{> weather-report}}
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				{{> room}}
				{{> send-message}}
				{{> messages}}
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 text-center">
				<img src="/fortress.png" width="64px">
			</div>
		</div>
	</div>
</body>

<template name="weather-report">
{{#with weather}}
	{{weather.weather}} / {{feelslike_string}}
{{/with}}
	<br/>
	{{loginButtons}}
</template>

<template name="room">
We are in the {{roomName}}.<br>
</template>

<template name="messages">
{{#if messages}}
<ul class="unstyled">
	{{#each messages}}
		{{> message}}
	{{/each}}
</ul>
{{else}}
	No messages.
{{/if}}
</template>

<template name="send-message">
{{#if currentUser}}
	<form onsubmit="event.preventDefault();" class="form-horizontal">
		<input type="text" style="width:50%" name="new-message"></input>
		<input class="btn btn-primary" type="button" name="send" value="Send"></input>
	</form>
{{/if}}
</template>

<template name="message">
<li class="feature well media">
	<div class="pull-left">
		<img class="img-circle avatar-img hidden-phone" src="{{getAuthorImage authorId}}" />
		<img class="img-circle avatar-img visible-phone" src="{{getAuthorImage authorId}}" />
	</div>
	<div class="media-body">
		<div class="media-heading">
			<span class="author">
				<strong>{{author.profile.name}}</strong>
			</span>
			<br>
			<span class="time muted">
				<span data-time="{{timestamp}}">{{date-render timestamp}}</span>
			</span>
		</div>
		{{#if msg}}
			<span class="sent-message">{{say msg}}</span>
		{{/if}}
		{{#if imageUrl}}
		<img src="{{imageUrl}}" />
		{{/if}}
		{{#if youtube}}
		<iframe id="ytplayer" type="text/html" width="400" height="244"
			src="http://www.youtube.com/embed/?q={{youtube}}&autoplay=0&origin=http://example.com"
			frameborder="0"></iframe>
		{{/if}}
	</div>
</li>
</template>
