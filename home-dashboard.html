<head>
	<title>The Borilliam</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link href='http://fonts.googleapis.com/css?family=Cutive' rel='stylesheet' type='text/css'> -->
	<script>
		function redisplayDiffTimes() {
			$('span[data-time]').each(function (index, value) {
				this.innerText = formatDate(parseInt(value.getAttribute('data-time')));
			});
		}
		$(function () {
			window.setInterval(redisplayDiffTimes, 10000);
		});
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41645535-1', 'borilliam.com');
  ga('send', 'pageview');

</script>
</head>

<body>
	<div class="container-fluid" style="padding-top: 1.5em">
		<div class="well titlebar">
			<span style="display:inline-block;padding-top: 30px;font-size: 60px;line-height:44px;">The<br>Borilliam</span>
			<div class="pull-right" style="padding-top: 20px">
				<div>
					{{> currentUserImage}}
				</div>
				{{loginButtons}}
			</div>
		</div>
		<div class="row-fluid">
			<div class="span3">
				{{#if currentUser}}
					{{> users}}
				{{/if}}
			</div>
			<div class="span9">
				{{#if currentUser}}
					{{> room}}
					{{> send-message}}
					{{> memificator}}
					{{> items}}
					{{> messages}}
				{{else}}
					You are not logged in.
				{{/if}}
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 text-center">
				<img src="/fortress.png" width="64px">
			</div>
		</div>
	</div>
</body>

<template name="weather-report">
<div class="top-login-block">
{{#with weather}}
	{{weather.weather}} / {{feelslike_string}}
{{/with}}
<br/>
</div>
</template>

<template name="room">
We are in the {{roomName}}.<br>
</template>

<template name="items">
<div class="room-items">
	{{#each items}}
	<div class="room-item">
		<div class="image pull-left">
			{{#if imageUrl}}
				<img src="{{imageUrl}}" />
			{{else}}
				<a class="assign" href="javascript:getItemImage('{{_id}}', '{{name}}')">...</a>
			{{/if}}
		</div>
		<div class="name">
			{{name}}
		</div>
		<div class="tools">
			<button class="take-btn btn btn-small btn-info">
				<i class="icon-white icon-upload"></i>
			</button>
		</div>
	</div>
{{else}}
	There are no items in this room.
{{/each}}
</div>
</template>

<template name="currentUserImage">
<div class="current-user">
	<img src="{{imageUrl}}" />
</div>
</template>

<template name="user-item">
<div class="user-item">
	{{#ifMine this}}
		<div class="tools">
			<button class="drop-btn btn btn-small btn-info">
				<i class="icon-white icon-download"></i>
			</button>
		</div>
	{{else}}
		<div class="image pull-left">
			{{#if imageUrl}}
				<img src="{{imageUrl}}" />
			{{else}}
				<a class="assign" href="javascript:getItemImage('{{_id}}', '{{name}}')">...</a>
			{{/if}}
		</div>
		{{/ifMine}}
	<div class="name">
		{{name}}
	</div>
</div>
</template>
<template name="user-items">
<div class="user-items">
	{{#each items}}
		{{> user-item}}
	{{else}}
		Empty bag.
	{{/each}}
</div>
</template>

<template name="user">
<div class="user">
	<img src="{{imageUrl}}" />
	<div class="user-info">
		{{profile.name}}
	</div>
	<div class="clearfix">
	</div>
	{{> user-items}}
</div>
</template>
<template name="users">
<div class="hidden-mobile users">

{{#each users}}
	{{> user}}
{{else}}
	No users.
{{/each}}

</div>
</template>

<template name="messages">
{{#if messages}}
<ul class="unstyled">
	{{#each messages}}
		{{> message}}
	{{/each}}
</ul>
{{else}}
	No messages.
{{/if}}
</template>

<template name="send-message">
{{#if currentUser}}
	<form onsubmit="event.preventDefault();" class="form-horizontal">
		<input type="text" style="width:50%" name="new-message"></input>
		<input class="btn btn-primary" type="button" name="send" value="Mentum"></input>
	</form>
{{/if}}
</template>

<template name="memificator">
<div class="meme">
	<img src="/fortress.png" />
	<div contenteditable class="title">TITLE</div>
	<div contenteditable class="subtitle">SUBTITLE</div>
</div>
</template>

<template name="message">
<li class="feature well media">
	<div class="pull-left">
		<img class="avatar-img hidden-phone" src="{{getAuthorImage authorId}}" />
		<img class="avatar-img visible-phone" src="{{getAuthorImage authorId}}" />
	</div>
	<div class="media-body">
		<div class="media-heading">
			<span class="author">{{author.profile.name}}</span>
			<br>
			<span class="time muted">
				<span data-time="{{timestamp}}">{{date-render timestamp}}</span>
			</span>
		</div>
		{{#if msg}}
			<span class="sent-message">{{say msg}}</span>
		{{/if}}
		{{#if imageUrl}}
			<img src="{{imageUrl}}" />
		{{/if}}
		{{#if youtube}}
		<iframe id="ytplayer" type="text/html" width="400" height="244"
			src="http://www.youtube.com/embed/?q={{youtube}}&autoplay=0&origin=http://example.com"
			frameborder="0"></iframe>
		{{/if}}
		<div class="tools">
			{{#ifNotLoved this}}
				<button class="love-btn btn btn-small btn-danger">
					<i class="icon-white icon-heart"></i>
				</button>
			{{/ifNotLoved}}
			{{#ifOwner this}}
				<button class="btn btn-warning love-btn btn-small">
					<i class="icon-white icon-trash"></i>
				</button>
			{{/ifOwner}}
		</div>
		<div>
			{{#loveLoop this}}
				<i class="icon-heart"></i>
			{{/loveLoop}}
		</div>
	</div>
</li>
</template>
